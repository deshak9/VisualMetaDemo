<div class="card-body" [ngClass]="{'deleting-post':post.isDeleting}">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <p class="card-text fix-to-bottom">
        <small class="text-muted">Created {{post.createDate | timeago}}</small>
        <img class="c-pointer float-right card-delete-icon" (click)="deletePost()"
             src="assets/baseline-delete-24px.svg">
    </p>
</div>
